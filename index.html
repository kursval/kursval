<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Lunds Tekniska kurssval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            
            <a class="navbar-brand" href="#">Lunds Tekniska kursval</a>
            <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                <span class="sr-only">Navigera</span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class = "collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="header" id="list"><a href="#allCourses"> <span style="top: 2px" class="glyphicon glyphicon-list-alt"></span> Kurser</a>
                </li>
                <li class="header" id="schedule"><a href="#myCourses"><span style="top: 2px" class="glyphicon glyphicon-calendar"> </span> Schema</a>
                </li>
                <li class="divider-vertical"></li>
            </ul>
            </div>

            


            
        </div>
    </div>
    <!-- /navbar -->

    <!-- container -->
    <div class="container">
        
        <!-- header -->
        <div class="row"  id="header">
            
        </div>
        <!-- /header -->

        <!-- main content -->
        <div class="row" id="main-content">

        </div>

        <!-- /main content -->


    </div>
    <!-- /container -->


    <!-- templates -->
    <!-- Kurs -->
    <script type="text/template" id="course-template">
        <% var id = c.id;%>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading<%=id%>">
                    <span class="pull-right">

                        <% if (c.cycle === "A") { %>
                            <span style="top: 4px" class="glyphicon glyphicon-education" tag="Avancerad kurs"></span>
                        <% } %>

                        <% if (_.find(c.sp, function(sp) { return sp === 1})) {%>
                            <span class="label label-primary">1</span>
                        <% } else { %>
                            <span class="label label-default">1</span>
                        <% } %>

                        <% if (_.find(c.sp, function(sp) { return sp === 2})) {%>
                            <span class="label label-primary">2</span>
                        <% } else { %>
                            <span class="label label-default">2</span>
                        <% } %>

                        <% if (_.find(c.sp, function(sp) { return sp === 3})) {%>
                            <span class="label label-primary">3</span>
                        <% } else { %>
                            <span class="label label-default">3</span>
                        <% } %>

                        <% if (_.find(c.sp, function(sp) { return sp === 4})) {%>
                            <span class="label label-primary">4</span>
                        <% } else { %>
                            <span class="label label-default">4</span>
                        <% } %>

                        <span class="badge"><%=c.credits%> hp</span>

                    </span>

                    
                    <h3 class="panel-title"><%=c.code%> - <%=c.name%>
                        <% if (c.cycle === "A") { %><small style="color:red"><i>(Avancerad)</i></small><%}%>
                        <% if (c.on_hold) { %><small style="color:blue"><i>(Periodiserad)</i></small><%}%>
                    </h3><br>
                    
                    <div class="row">
                        <div style="margin-left: 10px" class="btn-group" role="group">
                            
                            <% if (type === 'course') { %>
                            <div class="btn-group pull-left">
                                <button type="button" id="pick-course" data-course="<%=c.id%>" class="btn btn-default btn-sm" data-toggle="modal" data-target="#select-modal">
                                    <span style="margin-top: -1px; vertical-align: middle" class="glyphicon glyphicon-bookmark"></span> Välj   
                                </button>
                            </div>
                            <% } else { %>
                            <div class="btn-group pull-left">
                                <button type="button" id="remove-course" data-id="<%=c.id%>" data-year="<%=year%>" class="btn btn-default btn-sm">
                                    <span style="margin-top: -1px; vertical-align: middle" class="glyphicon glyphicon-erase"></span> Ta bort 
                                </button>                    
                            </div>
                            <% } %>

                            <div class="btn-group pull-left">
                                <button type="button" class="btn btn-default btn-sm" data-toggle="collapse" data-parent="#accordion" href="#<%=id%>" aria-expanded="true" aria-controls="<%=id%>">
                                        <span style="margin-top: -1px; vertical-align: middle" class="glyphicon glyphicon-book"></span> Detaljer
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="<%=id%>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<%=id%>">
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading panel-primary"><b>Inriktningar</b></div>
                            
                            <div class="panel-body">
                                <% _.each(c.specializations, function(s) { %>
                                    <span class="label label-info"><%=s.fullname%></span>

                                <% }); %>
                            </div>
                            
                        </div>

                        <br>
                        <div class="well">
                        
                            <% if (c.links[4]) { %>
                            <a href="<%=c.links[0].url%>" target="_blank"><button type="button" class="btn btn-primary btn-xs"><%=c.links[0].description%></button></a>
                            <% } %>
                            
                            <% if (c.links[4]) { %>
                            <a href="<%=c.links[1].url%>" target="_blank"><button type="button" class="btn btn-success btn-xs"><%=c.links[1].description%></button></a>
                            <% } %>
                            
                            <% if (c.links[4]) { %>
                            <a href="<%=c.links[2].url%>" target="_blank"><button type="button" class="btn btn-info btn-xs"><%=c.links[2].description%></button></a>
                            <% } %>
                            
                            <% if (c.links[4]) { %>
                            <a href="<%=c.links[3].url%>" target="_blank"><button type="button" class="btn btn-warning btn-xs"><%=c.links[3].description%></button></a>
                            <% } %>
                            
                            <% if (c.links[4]) { %>
                            <a href="<%=c.links[4].url%>" target="_blank"><button type="button" class="btn btn-danger btn-xs"><%=c.links[4].description%></button></a>
                            <% } %>
                            
                        </div>
                        
                        <% if (c.footnote != null) { %>
                        <div class="well"><b>Fotnot: </b><i><%=c.footnote%></i></div>
                        <% } %>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- /Kurs -->

    <!-- Modal -->
    <div class="modal fade" id="select-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Lägg till kurs i läsår:</h4>
          </div>

          <div class="modal-body">
            <button type="button" id="year-4-button" class="btn btn-default" data-dismiss="modal">Läsår 4</button>
            <button type="button" id="year-5-button" class="btn btn-default" data-dismiss="modal">Läsår 5</button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->
    
    <!-- Header template -->
    <script type="text/template" id="header-template">
    
        <!-- Välj program -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" id="pick-program-button" data-toggle="dropdown" aria-expanded="false">
                Välj program <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="program-picker" role="menu">
                <% _.each(programs, function (p) { %>
                    <li><a href="#" data-id="<%=p.id%>"><%=p.name%></a></li>
                <% }); %>
            </ul>
        </div>
        <!-- /Välj program -->

        <!-- Välj inriktning -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" id="pick-special-button" data-toggle="dropdown" aria-expanded="false">
                Välj inriktning <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="special-picker" role="menu">
                
                <li><a href="#" data-id="all">Alla inriktningar</a></li>
                <% _.each(specializations, function (s) { %>
                    <li><a href="#" data-id="<%=s.shortname%>"><%=s.fullname%></a></li>
                <% }); %>

            </ul>
        </div>
        <!-- /Välj inriktning -->

        <div style="padding:15px" class="row" id="text-filter">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">
                    <span class="glyphicon glyphicon-filterglyphicon glyphicon-search"></span>
                </span>
                <input type="text" class="form-control" placeholder="Filtrera kurser" aria-describedby="sizing-addon1">
            </div>
        </div>
    </script>
    <!--/ Header template -->

        <!-- MyHeader template -->
    <script type="text/template" id="my-header-template">
    <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" id="pick-my-program-button" data-toggle="dropdown" aria-expanded="false">
                Välj program <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="my-program-picker" role="menu">
                <% _.each(schedule, function (s) { %>
                    <li><a href="#myCourses" data-id="<%=s.programId%>"><%=s.programName%></a></li>
                <% }); %>
            </ul>
        </div>
    </script>
            
    
    <!-- /templates -->

    <!-- script references -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    
    <script src="datateknik.js"></script>
    <script src="elektroteknik.js"></script>
    <script src="kemiteknik.js"></script>
    <script src="fysik.js"></script>
    <script src="app.js"></script>
    
    

</body>

</html>
