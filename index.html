<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Lunds Tekniska kurssval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <link rel="icon" 
      type="image/png" 
      href="favicon.png" />
</head>

<body>
    <!-- navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            
            <a class="navbar-brand" href="#">Lunds Tekniska kursval</a>
            <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                <span class="sr-only">Navigera</span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class = "collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="header" id="list"><a href="#allCourses"> <span style="top: 2px" class="glyphicon glyphicon-list-alt"></span> Kurser</a>
                </li>
                <li class="header" id="schedule"><a href="#myCourses"><span style="top: 2px" class="glyphicon glyphicon-calendar"> </span> Schema</a>
                </li>
                <li class="divider-vertical"></li>
            </ul>
            </div>
        </div>
    </div>
    <!-- /navbar -->

    <!-- container -->
    <div class="container">
        <div class="row"  id="header"></div>
        <div class="row" id="main-content"></div>
    </div>
    <!-- /container -->

    <!-- Modal -->
    <div class="modal fade" id="select-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Lägg till kurs i läsår:</h4>
          </div>

          <div class="modal-body">
            <button type="button" id="year-4-button" class="btn btn-default" data-dismiss="modal">Läsår 4</button>
            <button type="button" id="year-5-button" class="btn btn-default" data-dismiss="modal">Läsår 5</button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->


  
    <!-- script references -->
    <script src="js/lib/require.js" data-main="js/config.js"></script>    
    
</body>
</html>
