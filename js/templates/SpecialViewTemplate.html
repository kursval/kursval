<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Specialiseringspo√§ng</h2>
    </div>
    <div class="panel-body" id="special-header">
        <!-- LIST ALL SPECIALS INSIDE HERE -->
        <% _.each(specials, function (s) { %>
            <h5><%=s.special%></h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 3em; width: <%=s.percent%>%;">
                <%=s.credits%> hp
                </div>
            </div>
        <% }) %>

    </div>
    
</div>
