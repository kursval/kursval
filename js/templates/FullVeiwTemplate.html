<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Sammanfattning</h2>
    </div>
    <div class="panel-body" id="full-header">
            <h5>Avancerade poäng</h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 3em; width: <%=full.adv.percent%>%;">
                <%=full.adv.credits%> hp
                </div>
            </div>

            <h5>Totalt poäng</h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 3em; width: <%=full.tot.percent%>%;">
                <%=full.tot.credits%> hp
                </div>
            </div>
    </div>
    
</div>
